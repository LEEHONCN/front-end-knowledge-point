<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="center"></div>
</body>
</html>

<style>
    body, html{
        height: 100%;
    }
    .left {
        float: left;
        width: 200px;
        height: 100%;
        background-color: red;
    }
    .right {
        float: right;
        width: 150px;
        height: 100%;
        background-color: blue;
    }
    .center {
        overflow: hidden;
        background-color: green;
        height: 100%;
    }
</style>
与浮动布局的不同就是，中间元素加上了  overflow: hidden 使得出现了BFC。清除了浮动。
主要模块没有最先加载。
