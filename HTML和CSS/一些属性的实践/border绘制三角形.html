<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 使用 border 绘制三角形 </title>
  <style>
    div {
      width: 0px;
      border: 10px solid;
      border-color: #f30 #00f #396 #0f0;      
    }
  </style>
</head>
<body>
  <div></div>
  <span> 如果宽高为0， 只设置边框的宽度，那么呈现的图形就是由四个三角形拼成的正方形。使用透明属性即可实现三角形 </span>
</body>
</html>
