<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 内联元素在块级元素中垂直居中 </title>
    <style>
        .box {
            position: absolute;
            width:100%; height:100%;
            text-align: center;
        }
        .box:after{
            display:inline-block;
            height:100%;
            content:'';
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <span>行内元素</span>
        <span>我已经忘了我为什么有这个需求</span>
    </div>
</body>
</html>
