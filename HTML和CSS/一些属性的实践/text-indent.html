<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            width: 150px;
        }
        .orangeCircle {
            display: inline-block;
            background-color: #FC5F3A;
            border-radius: 50%;
            width: 6px;
            height: 6px;
            vertical-align: 3px;
            margin-right: 10px;
        }
        p {
            text-indent: -22px;
        } 
    </style>
</head>
<body>
    <ul>
        <li>
            <p>
                <span class="orangeCircle"></span>
                <span>利用text-indent实现多行文字小橙点始终在文字的左边一点，并且整整齐齐</span> 
            </p>
        </li>
        <li>
            <p>
                <span class="orangeCircle"></span>
                <span>而且不需要考虑不同长度的间距问题</span> 
            </p>
        </li>
        <li>
            <p>
                <span class="orangeCircle"></span>
                <span>是不是非常好用</span> 
            </p>
        </li>
    </ul>
</body>
</html>
