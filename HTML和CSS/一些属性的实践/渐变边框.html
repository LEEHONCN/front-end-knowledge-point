<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> 渐变边框 </title>
  <style>

  
  .imgBox{
		width: 60px; height: 60px;
    border-radius: 50%;
    background: linear-gradient(to left top,#2a2c89,#34d890);
	}
  .img {
    width: 100%;
    height: 100%;
    border: 2px solid transparent;
    border-radius: 50%;
    background-color: darkgray;
    background-clip: padding-box;
    box-sizing: border-box;
  }
  </style>
</head>
<body>
  <div class="imgBox">
    <div class="img"></div>
  </div>
  <span> 由于CSS不支持渐变颜色的边框，可以通过父元素背景渐变，子元素透明边框来实现。 </span>
</body>
</html>
